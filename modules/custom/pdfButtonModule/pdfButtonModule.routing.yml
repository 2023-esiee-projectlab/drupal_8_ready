pdfButtonModule.description:
  path: '/pdfButtonModule/hello-world'
  defaults:
    _controller: '\Drupal\pdfButtonModule\Controller\ExportController::description'
    _title: 'Hello world description'
  requirements:
    _permission: 'access content'


pdfButtonModule.export_pdf:
  path: '/node/{node}/export-pdf'
  defaults:
    _controller: '\Drupal\pdfButtonModule\Controller\ExportController::exportPdf'
    _title: 'Export PDF'
  requirements:
    _permission: 'access content'
